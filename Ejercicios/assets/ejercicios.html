<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    //1
    <h1>Suma de números</h1>
    <label for="numberInput">Ingrese un número:</label>
    <input type="number" id="numberInput">
    <button id="sumButton">Calcular Suma</button>
    <p id="result"></p>

    //2
    <h1> Número Par o Impar</h1>
    <label for="numeroInput">Ingrese un número:</label>
    <input type="number" id="numeroInput">
    <button id="checkButton">Verificar número</button>
    <p id="resultado"></p>

    //3
    <h1>¡Bienvenido a la Pizzería Pepitos!</h1>
    <label for="ageInput">Ingrese su edad:</label>
    <input type="number" id="ageInput">
    <label for="genderSelect">Seleccione su género:</label>
    <select id="genderSelect">
        <option value="none">Seleccione</option>
        <option value="female">Femenino</option>
        <option value="male">Masculino</option>
    </select>
    <button id="claimButton">Reclamar Premio</button>
    <p id="prizeResult"></p>

    //4
    <h1>Menú de Comida</h1>
    <label for="orderInput">Escriba su pedido:</label>
    <input type="text" id="orderInput">
    <button id="addButton">Agregar</button>
    <button id="payButton">Pagar</button>
    <p id="totalAmount"></p>

    //5
    <h1>Tabla de Multiplicar</h1>
    <label for="numero1Input">Ingrese un número:</label>
    <input type="number" id="numero1Input">
    <button id="showButton">Mostrar Tabla</button>
    <h2>Tabla de Multiplicar:</h2>
    <ul id="multiplicationTable"></ul>
    <p id="totalResult"></p>

//6
<h1>Valor de Matrícula</h1>
    <label for="averageInput">Ingrese el promedio del estudiante:</label>
    <input type="number" step="0.01" id="averageInput">
    <button id="calculateButton">Calcular Matrícula</button>
    <p id="tuitionResult"></p>

    <script src="/Ejercicios/assets/ejercicios.js"></script>
</body>
</html>
